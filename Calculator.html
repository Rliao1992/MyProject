<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
</head>
<script>
$(document).ready(
	function() {
		var num1 = 0;
		var num2 = 0;
		var result = 0;
		
		var getNumber = function(){
			num1 = parseInt($("#num1").val());
			num2 = parseInt($("#num2").val());
		}
		
		var showResult = function(){
			$("#result").html(result);
		}
			
		
		var add = function(){
			getNumber();
			result = num1 + num2;
		}
		
		var mini = function(){
			getNumber();
			result = num1 - num2;
		}
		
		var multi = function(){
			getNumber();
			result = num1 * num2;
		}		
		
		var divi = function(){
			getNumber();
			result = num1 / num2;
		}	
		
		$("#calc").click(
		function (){
			showResult();
			}	
		);		
		
		$("#add").click(
		function (){
			add();
			}
		);
		
		$("#min").click(
		function (){
			mini();
			}
		);
		
		$("#multi").click(
		function (){
			multi();
			}
		);
		
		$("#divi").click(
		function (){
			divi();
			}
		);
	}
);
</script>
<body>
<input id="num1" type="text" placeholder="1st #" />
<button id="add">+</button>
<button id="min">-</button>
<button id="multi">ร</button>
<button id="divi">รท</button>
<input id="num2" type="text" placeholder="2nd #" />
<button id="calc">Calculate</button>
<div id="result">
</div>
</body>
</html>
